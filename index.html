<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<link rel="stylesheet" type="text/css" href="./index.css" />
	<title>Login Form</title>
</head>

<body>
	<div id="root">
		<form action="" method="post" class="login-form">
			<div class="form-heading">Login Form</div>
			<div class="form-item">
				<input type="text" name="username" id="username" class="form-input" placeholder="Enter Username" />
				<label for="username" class="form-label">Enter Username</label>
			</div>
			<div class="form-item">
				<input type="password" name="password" id="password" class="form-input" placeholder="Enter Password" />
				<label for="password" class="form-label">Enter Password</label>
			</div>
			<div class="form-item">
				<input type="checkbox" name="remember" id="remember" class="form-checkbox" />
				<label for="remember" class="form-label">Remember Me</label>
			</div>
			<input type="submit" value="Sign In" class="form-submit" />
		</form>
	</div>
	<script type="text/javascript" src="./index.js"></script>
</body>

</html>
